<app-header titulo="checks"></app-header>

<ion-content class="ion-padding">

  <h3>Checkbox inicio y final</h3>
  <ion-list>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Checkbox start</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox end</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

  <h3>Checkbox ngFor</h3>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox [color]="item.name" [(ngModel)]="item.selected" slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block">
    Ver data
  </ion-button>

</ion-content>
