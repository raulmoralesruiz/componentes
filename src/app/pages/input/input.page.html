<app-header titulo="input forms"></app-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-list-header>
      <ion-label>Inputs normales</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Introduce nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

  </ion-list>


  <ion-list>
    <!-- Default Input -->
    <ion-input></ion-input>
  
    <!-- Input with value -->
    <ion-input value="custom"></ion-input>
  
    <!-- Input with placeholder -->
    <ion-input placeholder="Enter Input"></ion-input>
  
    <!-- Input with clear button when there is a value -->
    <ion-input clearInput value="clear me"></ion-input>
  
    <!-- Number type input -->
    <ion-input type="number" value="333"></ion-input>
  
    <!-- Disabled input -->
    <ion-input value="Disabled" disabled></ion-input>
  
    <!-- Readonly input -->
    <ion-input value="Readonly" readonly></ion-input>
  
    <!-- Inputs with labels -->
    <ion-item>
      <ion-label>Default Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="fixed">Fixed Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Stacked Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>



  <form #formulario="ngForm" (ngSubmit)="onSubmit()">

    <ion-list-header>
      <ion-label>Formulario válido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" placeholder="Introduce email" 
      required name="email" [(ngModel)]="usuario.email"
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contraseña:</ion-label>
      <ion-input type="password" placeholder="Introduce contraseña" 
      required name="password" [(ngModel)]="usuario.pass">
      </ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="formulario.invalid">
      Enviar
    </ion-button>
    
  </form>



</ion-content>
